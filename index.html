<!DOCTYPE html>
<html>
  <head>
    <title>Your Weather App ๐โ</title>
    <meta charset="UTF-8" />

    <link rel= "stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/9d80d088ff.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Axios installed-->
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="current-city">
            <div class="location-icon">
              <i class="fas fa-map-pin"></i>
            </div>
            <h1 id="city">
              Valencia
            </h1>
            <h2 class="current-temperature">
              <span id="temperature">22</span>ยบC
            </h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <p class="general-info">
            <span id="current-date"> Monday 19:06 </span> <br />
            <span id="description">Clouds & Rain </span> <br />
            <!--24ยบ/13ยบ-->
          </p>
        </div>
        <div class="col-4">
          <div class="today-weather">
            <!-- <i class="fas fa-cloud-sun"> </i>-->
          </div>
        </div>
        <div class="col-4">
          <p class="advanced-info">
            Humidity: <span id="humidity"> 46 </span> % <br />
            Wind: <span id="wind"> 7 </span> km/h
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <div class="week-days">
            <p>Tuesday</p>
            <i class="fas fa-cloud clouds"></i>
            <p>19ยบ/10ยบ</p>
          </div>
        </div>

        <div class="col-2">
          <div class="week-days">
            <p>Wednesday</p>
            <i class="fas fa-sun sun"></i>
            <p>22ยบ/10ยบ</p>
          </div>
        </div>
        <div class="col-2">
          <div class="week-days">
            <p>Thursday</p>
            <i class="fas fa-sun sun"></i>
            <p>20ยบ/12ยบ</p>
          </div>
        </div>
        <div class="col-2">
          <div class="week-days">
            <p>Friday</p>
            <i class="fas fa-cloud-showers-heavy rain"></i>
            <p>19ยบ/10ยบ</p>
          </div>
        </div>
        <div class="col-2">
          <div class="week-days">
            <p>Saturday</p>
            <i class="fas fa-poo-storm thunder"></i>
            <p>18ยบ/9ยบ</p>
          </div>
        </div>
        <div class="col-2">
          <div class="week-days">
            <p>Sunday</p>
            <i class="fas fa-cloud-sun sun-and-clouds"></i>
            <p>20ยบ/10ยบ</p>
          </div>
        </div>
      </div>
      <form class="search-bar">
        <input type="text" placeholder="Enter your city" id="search-input" />
        <input type="submit" value="๐" id="search-button" />
      </form>
      <footer>
        <a href="https://github.com/giulsp/coolest-weather-app"> Open-source code </a> by Giulia Presa
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
